<!DOCTYPE html>
<html>
<head>
    <title>Teste API MapCity</title>
</head>
<body>
    <h1>Teste da API MapCity</h1>
    <button onclick="testarAPI()">Testar GET /lugares</button>
    <button onclick="testarUpload()">Testar Upload</button>
    <div id="resultado"></div>

    <script>
        async function testarAPI() {
            try {
                console.log('üîç Testando API...');
                const response = await fetch('http://localhost:3001/lugares');
                const data = await response.json();
                console.log('‚úÖ Resposta:', data);
                document.getElementById('resultado').innerHTML = 
                    '<h3>Resultado:</h3><pre>' + JSON.stringify(data, null, 2) + '</pre>';
            } catch (error) {
                console.error('‚ùå Erro:', error);
                document.getElementById('resultado').innerHTML = 
                    '<h3>Erro:</h3><p>' + error.message + '</p>';
            }
        }

        async function testarUpload() {
            try {
                console.log('üì§ Testando upload...');
                // Criar um arquivo de teste
                const response = await fetch('http://localhost:3001/upload', {
                    method: 'OPTIONS'
                });
                console.log('‚úÖ Upload endpoint dispon√≠vel');
                document.getElementById('resultado').innerHTML = 
                    '<h3>Upload Endpoint:</h3><p>‚úÖ Dispon√≠vel</p>';
            } catch (error) {
                console.error('‚ùå Erro:', error);
                document.getElementById('resultado').innerHTML = 
                    '<h3>Erro no Upload:</h3><p>' + error.message + '</p>';
            }
        }
    </script>
</body>
</html>
