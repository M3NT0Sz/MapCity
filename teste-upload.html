<!DOCTYPE html>
<html>
<head>
    <title>Teste Upload MapCity</title>
</head>
<body>
    <h1>üß™ Teste de Upload de Imagens - MapCity</h1>
    
    <div>
        <h3>1. Testar Upload de Imagem</h3>
        <input type="file" id="imageInput" accept="image/*">
        <button onclick="testarUpload()">üì§ Upload</button>
        <div id="uploadResult"></div>
    </div>

    <div>
        <h3>2. Testar Cria√ß√£o de Lugar</h3>
        <button onclick="testarCriarLugar()">‚ûï Criar Lugar de Teste</button>
        <div id="lugarResult"></div>
    </div>

    <div>
        <h3>3. Listar Lugares</h3>
        <button onclick="listarLugares()">üìã Listar</button>
        <div id="listarResult"></div>
    </div>

    <script>
        async function testarUpload() {
            const fileInput = document.getElementById('imageInput');
            const file = fileInput.files[0];
            
            if (!file) {
                alert('Selecione uma imagem primeiro!');
                return;
            }

            console.log('üì§ Testando upload de:', file.name);
            
            const formData = new FormData();
            formData.append('image', file);

            try {
                const response = await fetch('http://localhost:3001/upload', {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    const result = await response.json();
                    console.log('‚úÖ Upload conclu√≠do:', result);
                    document.getElementById('uploadResult').innerHTML = 
                        '<div style="color: green;">‚úÖ Upload OK: ' + result.imagePath + '</div>';
                } else {
                    const error = await response.text();
                    console.error('‚ùå Erro no upload:', error);
                    document.getElementById('uploadResult').innerHTML = 
                        '<div style="color: red;">‚ùå Erro: ' + error + '</div>';
                }
            } catch (error) {
                console.error('‚ùå Erro:', error);
                document.getElementById('uploadResult').innerHTML = 
                    '<div style="color: red;">‚ùå Erro: ' + error.message + '</div>';
            }
        }

        async function testarCriarLugar() {
            const dados = {
                nome: 'Teste',
                descricao: 'Lugar de teste',
                tipo: 'buraco',
                latitude: -22.123,
                longitude: -51.456,
                imagePaths: ['/uploads/teste.jpg'] // Simular caminhos
            };

            console.log('üìç Criando lugar de teste:', dados);

            try {
                const response = await fetch('http://localhost:3001/lugares', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(dados)
                });

                if (response.ok) {
                    const result = await response.json();
                    console.log('‚úÖ Lugar criado:', result);
                    document.getElementById('lugarResult').innerHTML = 
                        '<div style="color: green;">‚úÖ Lugar criado: ID ' + result.id + 
                        '<br>Imagens: ' + JSON.stringify(result.imagem) + '</div>';
                } else {
                    const error = await response.text();
                    console.error('‚ùå Erro:', error);
                    document.getElementById('lugarResult').innerHTML = 
                        '<div style="color: red;">‚ùå Erro: ' + error + '</div>';
                }
            } catch (error) {
                console.error('‚ùå Erro:', error);
                document.getElementById('lugarResult').innerHTML = 
                    '<div style="color: red;">‚ùå Erro: ' + error.message + '</div>';
            }
        }

        async function listarLugares() {
            try {
                const response = await fetch('http://localhost:3001/lugares');
                const lugares = await response.json();
                
                console.log('üìã Lugares encontrados:', lugares);
                
                let html = '<h4>Lugares no banco:</h4>';
                lugares.forEach(lugar => {
                    html += `<div style="border: 1px solid #ccc; margin: 5px; padding: 10px;">
                        <strong>ID:</strong> ${lugar.id}<br>
                        <strong>Nome:</strong> ${lugar.nome}<br>
                        <strong>Tipo:</strong> ${lugar.tipo}<br>
                        <strong>Imagens:</strong> ${JSON.stringify(lugar.imagem)}
                    </div>`;
                });
                
                document.getElementById('listarResult').innerHTML = html;
            } catch (error) {
                console.error('‚ùå Erro:', error);
                document.getElementById('listarResult').innerHTML = 
                    '<div style="color: red;">‚ùå Erro: ' + error.message + '</div>';
            }
        }
    </script>
</body>
</html>
